<!DOCTYPE html>
<html lang="en">
<head>

  <title>Landing Page</title>
  <style>
    /* Full-page background image styling */
    body, html {
      height: 100%;
      margin: 0;

    .bg {
      background-image: url('https://raw.githubusercontent.com/jamesdoliver/html-portfolio/main/bgavngrdn.jpg'); /* Raw image URL */

      height: 100%;
      width: 100%;
    }
  </style>
</head>

<div class="bg">
